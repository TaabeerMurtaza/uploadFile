{% extends "main/base.html" %}
{% block content %}


<h1>Please select file to upload</h1>

<div class="alert_box d-none" id="alert_box">

</div>

<form action="" id="main_form">
    {% csrf_token %}
    {{ form.as_p }}
</form>

<div class="d-none" id="progressbar"></div>


<button class=" d-none btn btn-danger" id="cancel_btn">cancel</button>

<div class="mt-3">
    
</div>
<hr class="">

<div class="files text-start mt-3">
    <h2>Files:</h2>
    {% for file in files %}
        <ul class="list-group list-group-numbered">
            <li class="list-group-item"> <a href="{{ file.file.url }}">{{ file.file.name }}</a></li>
        </ul>
    {% endfor %}
</div>


{% endblock content %}
